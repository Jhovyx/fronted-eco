<form (keydown)="onEnter($event)" class="needs-validation" novalidate>
  <!-- Campo Correo Electrónico -->
  <div class="mb-4 position-relative">
    <label for="email" class="form-label">Correo Electrónico:</label>
    <div class="input-group">
      <span class="input-group-text bg-primary text-white"><i class="fas fa-envelope"></i></span>
      <input type="email" id="email" class="form-control form-control-lg shadow-sm" name="email" [(ngModel)]="email" required>
    </div>
  </div>

  <!-- Campo Contraseña -->
  <div class="mb-4 position-relative">
    <label for="password" class="form-label">Contraseña:</label>
    <div class="input-group">
      <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
      <input type="password" id="password" class="form-control form-control-lg shadow-sm" name="password" [(ngModel)]="password" required>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6Ld7UIQqAAAAAIkfL8kIJQEcwkq79VGgh5EvFoT6" id="recaptcha"></div>
  </div>

  <!-- Botón de Acceso -->
  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary btn-lg shadow-sm" (click)="login()" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading"><i class="fas fa-sign-in-alt"></i> ACCEDER</span>
      <span *ngIf="isLoading">Validando datos...</span>
    </button>
  </div>
</form>

<!-- Cierre Modal (solo se activa si es necesario) -->
<button type="button" class="d-none" id="closeButtonz" data-bs-dismiss="modal"></button>
