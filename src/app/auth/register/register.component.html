<form (keydown)="onEnter($event)">
  <div class="form-group mb-4">
    <label><i class="fas fa-user me-2"></i>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="user.firstName" name="name" required>
  </div>
  
  <div class="form-group mb-4">
    <label><i class="fas fa-user-circle me-2"></i>Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="user.lastName" name="surname">
  </div>

  <div class="mb-4">
    <div class="row">
      <div class="col">
        <label><i class="fas fa-id-card me-2"></i>Tipo de Documento:</label>
        <select class="form-select" [(ngModel)]="user.documentType" name="document_type">
          <option value=""> --Seleccionar--</option>
          <option value="DNI"> DNI </option>
          <option value="PASAPORTE"> PASAPORTE </option>
          <option value="RUC"> RUC </option>
        </select>
      </div>
      <div class="col">
        <label><i class="fas fa-file-alt me-2"></i>N° de Documento:</label>
        <input type="text" class="form-control" [(ngModel)]="user.documentNumber" name="document_number" required>
      </div>
    </div>
  </div>

  <div class="form-group mb-4">
    <label><i class="fas fa-phone-alt me-2"></i>Teléfono</label>
    <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phone_number">
  </div>

  <div class="form-group mb-4">
    <label><i class="fas fa-envelope me-2"></i>Correo</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="form-group mb-4">
    <label><i class="fas fa-lock me-2"></i>Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
  </div>
  
  <div class="d-flex align-items-center justify-content-center w-100">
    <button style="width: 70%;" type="button" class="btn btn-primary" (click)="createUser()" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="isLoading" class="ms-2">Creando cuenta...</span>
      <span *ngIf="!isLoading">Crear cuenta en Ecorú</span>
    </button>
  </div>
</form>

<button type="button" class="d-none" id="closeButton" data-bs-dismiss="modal"></button>
