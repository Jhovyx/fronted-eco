<form (keydown)="onEnter($event)">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname">
  </div>
  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label class="form-label">Tipo de Documento:</label>
        <select class="form-select" [(ngModel)]="user.document_type" name="document_type">
          <option value=""> --Seleccionar--</option>
          <option value="DNI"> DNI </option>
          <option value="PASAPORTE"> PASAPORTE </option>
          <option value="RUC"> RUC </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">N° de Documento:</label>
        <input type="text" class="form-control" [(ngModel)]="user.document_number" name="document_number" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Teléfono</label>
    <input type="text" class="form-control" [(ngModel)]="user.phone_number" name="phone_number">
  </div>
  <div class="form-group">
    <label>Correo</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña:</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
  </div>

</form>
<div class="d-flex align-items-center justify-content-center w-100">
  <button style="width: 70%;" type="button" class="btn btn-primary" (click)="createUser()" [disabled]="isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span *ngIf="isLoading" class="ms-2">Creando cuenta...</span>
    <span *ngIf="!isLoading">Crear tu cuenta en Ecorú</span>
  </button>
</div>


<button 
  type="button" 
  class="d-none" 
  id="closeButton" 
  data-bs-dismiss="modal">
</button>
