<form>
  <div class="form-group">
    <label for="inputName">Nombre</label>
    <input type="text" class="form-control" id="inputName" [(ngModel)]="user.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="inputSurname">Apellidos</label>
    <input type="text" class="form-control" id="inputSurname" [(ngModel)]="user.surname" name="surname">
  </div>
  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
        <select class="form-select" id="tipoDocumento" [(ngModel)]="user.document_type" name="document_type">
          <option value=""> --Seleccionar--</option>
          <option value="DNI"> DNI </option>
          <option value="PASAPORTE"> PASAPORTE </option>
          <option value="RUC"> RUC </option>
        </select>
      </div>
      <div class="col">
        <label for="numeroDocumento" class="form-label">N° de Documento:</label>
        <input type="text" class="form-control" id="numeroDocumento" [(ngModel)]="user.document_number" name="document_number" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone">Teléfono</label>
    <input type="text" class="form-control" id="inputPhone" [(ngModel)]="user.phone_number" name="phone_number">
  </div>
  <div class="form-group">
    <label for="inputEmail">Correo</label>
    <input type="email" class="form-control" id="inputEmail" [(ngModel)]="user.email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña:</label>
    <input type="password" class="form-control" id="contrasena" [(ngModel)]="user.password" name="password" required>
  </div>

</form>
<div class="d-flex align-items-center justify-content-center w-100">
  <button style="width: 70%;" type="button" class="btn btn-primary" (click)="createUser()" [disabled]="isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span *ngIf="isLoading" class="ms-2">Creando cuenta...</span>
    <span *ngIf="!isLoading">Crear tu cuenta en Ecorú</span>
  </button>
</div>
