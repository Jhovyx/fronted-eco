<div class="container mt-2">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col text-center">
                    <img style="max-width: 200px;" [src]=" trip.imagen " alt="{{ trip.nombre }}">
                    <h3 class="mt-3" style="color: #4949e9; "><b>{{ trip.nombre }}</b></h3>
                    <p class="text-muted"> {{ trip.descripcion }} </p>
                </div>
                <div class="col">
                    <h5>Precio:</h5>
                    <p class="font-weight-bold">S/{{ trip.costo }} por persona</p>
                    <hr>
                    <h5>Condiciones:</h5>
                    <ul>
                        <li>Reservas sujetas a disponibilidad</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <div class="">
                    <a class="btn btn-secondary" (click)="TougleReservaDetail()">Cómo Reservar</a>
                </div>
            </div>
            <ol *ngIf="detailReserva">
                <li>Despúes de haber hecho click en reservar.</li>
                <li>Completa tus datos.</li>
                <li>Confirma la información y procede al pago.</li>
            </ol>            

        </div>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
    <div class="">
        <button type="button" class="btn m-2 btn-primary" (click)="reserveXd(trip)" data-bs-dismiss="modal">Reservar</button>
        <button type="button" class="btn m-2 btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
</div>

<button 
  type="button" 
  class="d-none" 
  id="closeButtonres" 
  data-bs-dismiss="modal">
</button>
